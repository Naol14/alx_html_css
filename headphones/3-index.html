<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="3-styles.css">
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <div class="form">
      <form>
        <input type="text" id="name" name="name" required placeholder="Name" ><br>
        <input type="email" id="email" name="email" required placeholder="Email"><br>
        <textarea id="message" name="message" rows="1" required placeholder="Your message"></textarea>
      </form>
    </div>
    <div class="btn">
      <button type="submit">CALL TO ACTION</button>
    </div>
  </div>
</body>
</html>
